    /* -------------------------
       ELEMENT REFERENCES
       ------------------------- */
    const themeSelect = document.getElementById('theme-select');
    const songQueue = document.getElementById('song-queue');
    const previewSongEl = document.getElementById('preview-song');
  const broadcastBtn = document.getElementById('broadcast-btn');
  const randomBtn = document.getElementById('random-btn');
  const skipBtn = document.getElementById('skip-btn');
    const patternSelect = document.getElementById('pattern-select');

  let calledSongs = new Set();
  let currentPreview = null;
  // awaitingDecision becomes true when a Random Call is selected and
  // forces the host to either Confirm (broadcast) or Skip the suggested song.
  let awaitingDecision = false;

    /* -------------------------
       POPULATE THEME DROPDOWN
       ------------------------- */
    Object.keys(themes).forEach(t => {
      const option = document.createElement('option');
      option.value = t;
      option.textContent = t;
      themeSelect.appendChild(option);
    });

    /* -------------------------
       SONG QUEUE POPULATION
       ------------------------- */
    function populateSongQueue(theme) {
      songQueue.innerHTML = '';
      themes[theme].forEach(song => {
        const opt = document.createElement('option');
        opt.value = song;
        opt.textContent = song;
        songQueue.appendChild(opt);
      });
    }

    populateSongQueue(themeSelect.value || Object.keys(themes)[0]);

    themeSelect.addEventListener('change', () => {
      calledSongs.clear();
      populateSongQueue(themeSelect.value);
    });

    /* -------------------------
       START GAME
       ------------------------- */
    function startGame() {
      const themeName = themeSelect.value;
      socket.emit('startgame', { name: themeName, songs: themes[themeName] });
      calledSongs.clear();
      populateSongQueue(themeName);
    }

    /* -------------------------
       SELECT SONG FROM DROPDOWN
       ------------------------- */
    songQueue.addEventListener('change', () => {
      currentPreview = songQueue.value;
      previewSongEl.textContent = currentPreview;
  // Manual selection doesn't force a Skip; only Random does. Enable Confirm.
  broadcastBtn.disabled = false;
    });

    /* -------------------------
       RANDOM SONG CALL
       ------------------------- */
    randomBtn.addEventListener('click', () => {
      const theme = themeSelect.value;
      const available = themes[theme].filter(song => !calledSongs.has(song));
      if (!available.length) return alert("All songs called.");
      currentPreview = available[Math.floor(Math.random() * available.length)];
      previewSongEl.textContent = currentPreview;
  // Force a decision: require Confirm or Skip after Random. Disable Random
  // until the host makes a choice to avoid forgetting to act.
  awaitingDecision = true;
  randomBtn.disabled = true;
  broadcastBtn.disabled = false;
  skipBtn.classList.remove('hidden');
  skipBtn.disabled = false;
    });

    /* -------------------------
       CONFIRM SONG CALL
       ------------------------- */
    broadcastBtn.addEventListener('click', () => {
      if (!currentPreview) return;
      if (calledSongs.has(currentPreview)) return alert("That song has already been called.");
      // Let the server persist and emit the confirmed call. The host UI will
      // update when the server broadcasts 'new-call'. This avoids duplication
      // and keeps server history authoritative.
      socket.emit('confirmSong', currentPreview);
      // Reset the preview and decision state after confirming
      previewSongEl.textContent = 'None';
      broadcastBtn.disabled = true;
      currentPreview = null;
  awaitingDecision = false;
  randomBtn.disabled = false;
  skipBtn.classList.add('hidden');
  skipBtn.disabled = true;
    });

    /* -------------------------
       SKIP RANDOM CALL
       ------------------------- */
    skipBtn.addEventListener('click', () => {
      // Host chose to skip the suggested random call. Clear preview and reset.
      previewSongEl.textContent = 'None';
      currentPreview = null;
  awaitingDecision = false;
  broadcastBtn.disabled = true;
  randomBtn.disabled = false;
  skipBtn.classList.add('hidden');
  skipBtn.disabled = true;
    });

    /* -------------------------
       PATTERN CHANGE
       ------------------------- */
    patternSelect.addEventListener('change', () => {
      socket.emit('pattern-change', patternSelect.value);
    });

    /* -------------------------
       CLEAR SONGS
       ------------------------- */
    document.getElementById("clear-btn").addEventListener("click", () => {
      socket.emit('clear-songs'); // Clears bigscreen + clients

      // ‚úÖ Clear the Song Call Log on the host page
      const callLog = document.getElementById('call-log');
      callLog.innerHTML = '';
  // Reset any pending random decision when songs are cleared
  previewSongEl.textContent = 'None';
  currentPreview = null;
  awaitingDecision = false;
  broadcastBtn.disabled = true;
  randomBtn.disabled = false;
  skipBtn.style.display = 'none';
  skipBtn.disabled = true;
    });

    /* -------------------------
       LOBBY UPDATES
       ------------------------- */
    socket.on('player-list', names => {
      const lobbyList = document.getElementById('lobby-list');
      lobbyList.innerHTML = '';
      names.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        lobbyList.appendChild(li);
      });
      document.getElementById('player-count').textContent = `üë• Players Connected: ${names.length}`;
    });

    /* -------------------------
       FULL CALL HISTORY (on connect / refresh)
       ------------------------- */
    socket.on('call-update', calls => {
      const callLog = document.getElementById('call-log');
      if (!callLog) return;
      callLog.innerHTML = '';
      // calls is an array of called items in chronological order; show newest first
      calledSongs = new Set(calls);
      // If we were awaiting a decision for a preview that just got called by
      // someone else, clear the pending preview so the host doesn't accidentally
      // confirm it later.
      if (awaitingDecision && currentPreview && calledSongs.has(currentPreview)) {
        previewSongEl.textContent = 'None';
        currentPreview = null;
  awaitingDecision = false;
  randomBtn.disabled = false;
  broadcastBtn.disabled = true;
  skipBtn.classList.add('hidden');
  skipBtn.disabled = true;
      }
      for (let i = calls.length - 1; i >= 0; i--) {
        const li = document.createElement('li');
        li.textContent = calls[i];
        callLog.prepend(li);
      }
    });

    socket.on('new-call', (item) => {
      // update host UI and local calledSongs set when server confirms a new call
      const callLog = document.getElementById('call-log');
      if (callLog) {
        const li = document.createElement('li');
        li.textContent = item;
        callLog.prepend(li);
      }
      // If the confirmed call matches a pending random preview, clear it so
      // the host can't accidentally confirm it after someone else already did.
      if (awaitingDecision && currentPreview && item === currentPreview) {
        previewSongEl.textContent = 'None';
        currentPreview = null;
  awaitingDecision = false;
  randomBtn.disabled = false;
  broadcastBtn.disabled = true;
  skipBtn.classList.add('hidden');
  skipBtn.disabled = true;
      }
      calledSongs.add(item);
    });


    // ‚úÖ Show visual notification when someone calls BINGO
// ‚úÖ Show alert() AND banner, plus allow manual clear
socket.on('bingo-alert', msg => {
  // Original popup alert
  alert(msg);

  const alertBox = document.getElementById('bingo-alerts');
  alertBox.innerHTML = `
    ${msg}
    <button id="clear-alert-btn" style="
      margin-left: 10px; 
      font-size: 0.9em; 
      padding: 3px 8px; 
      cursor: pointer;">
      Clear
    </button>
  `;
  alertBox.style.display = 'block';

  // Manual clear handler
  document.getElementById('clear-alert-btn').addEventListener('click', () => {
    alertBox.style.display = 'none';
    alertBox.textContent = '';
  });
});
